<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .parent{
            border: 3px solid black;
            height: 700px;
            display: grid;
            grid-template-columns: 300px 300px 300px;
            grid-template-rows: 200px 200px 200px;
            
          }
          .child{
            border: 3px solid orange;
            background-color: beige;
          }
          #one{
            background-color: aqua;
            /* grid-row-start: 1; */
            /* grid-row-end: 2; */
          }
          #five{
            background-color: red;
            grid-column-start: 3;
            grid-column-end: 4;
          }
          #nine{
            background-color: violet;
          }
          #seven{
            background-color: green;
          }
          #three{
            background-color: chocolate;
          }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="one">1</div>
        <div class="child" id="two">2</div>
        <div class="child" id="three">3</div>
        <div class="child" id="four">4</div>
        <div class="child" id="five">5</div>
        <div class="child" id="six">6</div>
        <div class="child" id="seven">7</div>
        <div class="child" id="eight">8</div>
        <div class="child" id="nine">9</div>
        <div class="child" id="ten">10</div>
    </div>
    
</body>
</html>
